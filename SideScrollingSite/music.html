  <!-- Load the custom CSS style file -->

  <link rel="stylesheet" type="text/css" href="css/music.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
</head>

<body>
  <script>
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle("slow");
      });
    });
  </script>
  
  <div style="background-color: white" id="flip">
    <h1>SideLegends</h1>
    <div id="panel" class="jumbotron text-center"
      style="color: white; background:green; margin: auto; border-radius: 0rem; background-image: url(imgs/bg3.gif); background-size: cover; height: 100%">
      <h1 style="margin-top: 25%;">SideLegends</h1>
      <p style="margin-bottom: 25%">Mobile side-scrolling game information site.</p>
    </div>
  
  </div>
  
  <!-- navigation bar code -->
  <nav class="navbar navbar-expand-lg justify-content-between bg-light navbar-light">
    <a class="navbar-brand" href="index.html">SideLegends</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="games.html">Gamelist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="walkthroughs.html">Walkthroughs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="news.html">News</a>

        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="music.html">Music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="upload.html">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Track container containing links to all the tracks and music player-->

  <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="row">
      <div class="col-sm-4">
        <div class="card" style="padding: 3%">
          <div class="card-body">
            <!-- Tracks lists -->
            <h2>Tracks</h2>
            <div class="list-group">
              <a class="list-group-item list-group-item-action" onclick="trackLoad(0)">Track 1</a>
              <a class="list-group-item list-group-item-action" onclick="trackLoad(1)">Track 2</a>
              <a class="list-group-item list-group-item-action" onclick="trackLoad(2)">Track 3</a>
              <a class="list-group-item list-group-item-action" onclick="trackLoad(3)">Track 4</a>
            </div>
          </div>
        </div>
      </div>

      <!-- division for music player -->
      <div class="col-sm-8 card" style="padding: 5%;">
        <div class="card-body player" >
          <div class="details">
            <div class="nowPlaying" id="nowPlaying">PLAYING x OF y</div>
            <div class="trackPic" id="trackPic"></div>
            <div class="trackTitle" id="trackTitle">Track Title</div>
            <div class="trackArtist" id="trackArtist">Track Artist</div>
          </div>
          <div class="buttons">
            <div class="prevSong" id="prevSong" onclick="prevSong()">
              <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playPauseButton" id="playPauseButton" onclick="playPause()">
              <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="nextSong" id="nextSong" onclick="nextSong()">
              <i class="fa fa-step-forward fa-2x"></i>
            </div>
          </div>
          <!-- slider for time -->
          <div class="sliderControl">
            <div class="currentTime" id="currentTime">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seekControl" id="seekControl" onchange="seekTo()" />
            <div class="trackLength" id="trackLength">00:00</div>
          </div>
          <!-- slider for volume -->
          <div class="sliderControl">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volumeControl" id="volumeControl"
              onchange="setVolume()" />
            <i class="fa fa-volume-up"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script type="text/javascript" src="music.js"></script>
</body>

</html>

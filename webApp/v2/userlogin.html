<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>


<div class="container">
  <div class="col-sm-12">
    <h2>Login</h2>
    <form action="" method="POST" id="loginform" class="form">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input class="form-control" id="email" type="email" placeholder="Enter email address">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" id="password" type="password" placeholder="********">
      </div>
      <div class="alert3">Login successful</div>      
      <div class="alert2">Invalid credentials</div>
      <button class="btn btn-primary" type="submit">Submit</button>
      <a class="btn btn-secondary" id="reg" href="userreg.html">Register</a>

    </form>
  </div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="login.js"></script>

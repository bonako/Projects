<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Login Form</title>
</head>

<body>

  <form action="" method="POST" id="loginForm">
    <h1>Login</h1>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span>Login</legend>

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" placeholder="example@example.com" required />

      <label class="" for="password">Password:</label>
      <input type="password" name="password" value="" id="password" placeholder="********" required />

    </fieldset>

    <div class="alert">Login successful</div>
    <div class="alert2">Login unsuccessful</div>


    <button type="submit" sendMessage()>Login</button>
    <button type="button" onclick="openReg()">Register</button>


  </form>
  <script>
  function openReg() {
    window.open("userreg.html", "_self");
    // window.open("form2.html",'popUpWindow', 'height=500,width=500,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes');
  }
  </script>

  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="login.js"></script>

</body>

</html>
